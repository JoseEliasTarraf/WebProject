<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Register</title>
</head>
<body>
    <script src="Scripts/userScript.js" defer></script>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça O Registro<br>E Entre para a guild</h1>
            <img  class="image" src="Animations/login-animate.svg" alt="DragonAnimate">
            <a href="https://storyset.com/nature">Nature illustrations by Storyset</a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Registro</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="userReg" placeholder="Usuário">
                    <a class="hidden" id="userHide" >O Campo "Usuário" Precisa ser preenchido</a>
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="passReg" placeholder="Senha">
                    <a class="hidden" id="passHide" >O Campo "Usuário" Precisa ser preenchido</a>
                </div>
                <button class="btn-login" id="btn-reg">Registrar</button>
                <button class="btn-invite">Entrar como Convidado</button>
            </div>
        </div>
    </div>
</body>
</html>
