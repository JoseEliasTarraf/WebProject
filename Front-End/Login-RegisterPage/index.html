<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E Entre para a guild</h1>
            <img  class="image" src="Animations/dragon-animate.svg" alt="DragonAnimate">
            <a href="https://storyset.com/nature">Nature illustrations by Storyset</a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                    <a class="hidden" id="userHide" >O Campo "Usuário" Precisa ser preenchido</a>
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <a class="hidden" id="passHide" >O Campo "Senha" Precisa ser preenchido</a>
                </div>
                <button class="btn-login" id="btnLogin">Login</button>
                <a class="btn-invite" href="../Home/index.html" target="_blank">Entrar como Convidado</a>
                <a class="btn-invite" href="register.html">Registrar</a>
            </div>
        </div>
    </div>
    <script src="Scripts/userScript.js"></script>
</body>
</html>
